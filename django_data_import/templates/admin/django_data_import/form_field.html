<div class="form-row {% if field.errors %}errors{% endif %} {% if field.is_hidden %}hidden{% endif %}">
  {{ field.errors }}

  {{ field.label_tag }}

  {% if readonly %}
    <strong>{{ field.value }}</strong>
  {% else %}
    {{ field }}
  {% endif %}

  {% if field.field.help_text %}
    <p class="help">{{ field.field.help_text|safe }}</p>
  {% endif %}
</div>
